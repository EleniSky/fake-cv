<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs</title>
</head>

<body>
  <form class="" action="index.html" method="post">
    <label for="name">Name and surname</label>
    <input type="text" name="" value="">
    <input type="submit">
     <br> <br> <br>
    <label for="id">Choose an ID picture</label>
    <input type="file" name="id" accept="image/jpeg,image/gif">
    <br> <br> <br>
    <label for="date">Interview date</label>
    <input type="date" name="" value="">
    <br><br><br>
    <label for="choice">Choose the prefered contact method</label>
    <br>
    <input type="radio" id=e-mail name="choice" value="e-mail" checked>
    <label for="e-mail">e-mail</label>
    <br>
    <input type="radio" id=phone name="choice" value="phone">
    <label for="phone">phone</label>
    <br>
    <input type="radio" id=inbox name="choice" value="inbox">
    <label for="inbox">website chat</label>
<br>
<br>
<br>
<label>Language skills</label><br>
<input type="range" id=english name="language" value="language">
<label for="english">English</label> <br>
<input type="range" id=french name="language" value="language">
<label for="french">French</label> <br>
<input type="range"  id=german name="language" value="language">
<label for="german">German</label><br>
</body>

</html>
